<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeFX</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Additional custom styles */
        body {
            padding: 20px;
        }
        #modelOutput {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Currency Pair Model {{ currency_pair }}</h1>
        <div id="plot" class="mt-3"></div>
        <form action="/trade/" method="get" class="mt-3">
            <input type="hidden" id="currency_pair" name="currencyPair" value="{{ currency_pair }}">
            <div class="form-group">
                <label for="type">Select Trade Type:</label>
                <select id="type" name="T" class="form-control">
                    <option value="L">Long Term</option>
                    <option value="S">Short Term</option>
                </select>
            </div>
            <div class="form-group">
                <label for="initial_value">Initial Value:</label>
                <input type="number" id="initial_value" name="v" value="10000" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // Retrieve the JSON data from the Python variable and create the Plotly graph
        var plot_json = {{ plot_json | safe }};
        Plotly.newPlot('plot', plot_json.data, plot_json.layout);
    </script>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
